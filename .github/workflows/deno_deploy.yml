name: Deploy to Deno Deploy

on:
  push:
    branches: [try-deno-deploy]
  pull_request:
    branches: [try-deno-deploy]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - run: npm install && cd ./adapter-deno/ && npm install
      - run: npm run build

      - uses: denoland/deployctl@v1
        with:
          project: "markojs-notes"
          root: "./dist/"
          entrypoint: "./server.js"
